<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>JobHunter</title>
</head>
<!-- Body starts -->

<body class="body-wrapper">
    <header class="header-wrapper">
        <span class="header-title">Interviews Reports</span>
        <button class="header-button">Candidates</button>
    </header>
    <main class="main-wrapper">
        <!-- Candidate about -->
        <section class="section-about">
            <img class="section-about-picture" src="" alt="profile-picture">
            <div class="section-about-info">
                <div class="item">
                    <span>Name: </span>
                    <span class="section-about-name"></span>
                </div>
                <div class="item">
                    <span>Date of birth: </span>
                    <span class="section-about-dob"></span>
                </div>
                <div class="item">
                    <span>Email: </span>
                    <span class="section-about-email"></span>
                </div>
                <div class="item">
                    <span>Education: </span>
                    <span class="section-about-education"></span>
                </div>
            </div>
        </section>
        <!-- Candidate reports -->
        <section class="section-reports">
                <span class="section-reports-title">Reports</span>
                <table class="section-reports-table">
                    <tr class="section-reports-table-header">
                        <th>Company</th>
                        <th>Interview Date</th>
                        <th>Status</th>
                    </tr>
                </table>
        </section>
    </main>
    <footer class="footer-wrapper">
        <author class="footer-author">Nenad Radovanovic</author>
        <date>2018</date>
    </footer>

    <!-- Scripts loading -->
    <script src="candidate.js"></script>
</body>

</html>
